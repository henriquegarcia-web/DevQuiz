<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dev Quiz</title>

    <!-- Estilos Ref. -->
    <link rel="stylesheet/less" type="text/css" href="../less/main.less"/>
    <link rel="stylesheet/less" type="text/css" href="../less/quiz.less"/>
    <link rel="stylesheet/less" type="text/css" href="../less/header.less"/>

    <!-- Less Ref. -->
    <script src="//cdn.jsdelivr.net/npm/less@4.1.1"></script>

    <!-- Google Fonts Ref. -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"/>

    <!-- FontAwesome Ref. -->
    <script src="https://kit.fontawesome.com/2f4889854d.js" crossorigin="anonymous"></script>
  </head>

  <body>

    <section id="body">

      <section id="quiz">
        <div class="quiz-container">
          <div class="quiz-header">
            <div class="quiz-header-title">
              <h1>Front-end Quiz</h1>
              <p>Teste suas habilidades com esse questionário</p>
            </div>
            <div class="quiz-header-timer">
              <p>Tempo restante</p>
              <div id="timer">00</div>
            </div>
            <div class="quiz-header-timer-bar">
              <div id="timer_bar"></div>
            </div>
          </div>
          <div id="quiz_questions">
            <div class="question-title">1. O que significa a sigla HTML?</div>
            <div class="question-option">
              <div class="question-option-title">Hyper Text Markup Language</div>
              <div class="question-option-icon hidden"><i class="far fa-times-circle"></i></div>
            </div>
            <div class="question-option correct-option">
              <div class="question-option-title">Hyper Text Markup Language</div>
              <div class="question-option-icon"><i class="far fa-check-circle"></i></div>
            </div>
            <div class="question-option wrong-option">
              <div class="question-option-title">Hyper Text Markup Language</div>
              <div class="question-option-icon"><i class="far fa-times-circle"></i></div>
            </div>
          </div>
          <div class="quiz-footer">
            <div class="quiz-footer-quest-indicator">
              <p><b>1</b> de <b>5</b> questões</p>
            </div>
            <div class="quiz-footer-next-quest">
              <button>Próxima <i class="far fa-arrow-alt-circle-right"></i></button>
            </div>
          </div>
        </div>
      </section>
      
    </section>

    <!-- Scripts Ref. -->
    <script src="../js/main.js"></script>
  </body>
</html>
